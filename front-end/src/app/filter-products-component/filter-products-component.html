<div class="filter-container">
  <div class="filter-header">
    <h3 class="filter-title">
      <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
      Filtres
    </h3>
    <button class="clear-filters-btn">Effacer tout</button>
  </div>

  <div class="filter-sections">
    
    <!-- Filtre Catégorie -->
    <div class="filter-section">
      <h4 class="section-title">Catégorie</h4>
      <div class="filter-options">
        <label class="filter-option">
          <input type="checkbox" name="category" value="bureaux">
          <span class="checkmark"></span>
          <span class="option-text">Bureaux</span>
          <span class="count">(8)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="category" value="chaises">
          <span class="checkmark"></span>
          <span class="option-text">Chaises</span>
          <span class="count">(12)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="category" value="rangements">
          <span class="checkmark"></span>
          <span class="option-text">Rangements</span>
          <span class="count">(6)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="category" value="accessoires">
          <span class="checkmark"></span>
          <span class="option-text">Accessoires</span>
          <span class="count">(15)</span>
        </label>
      </div>
    </div>

    <!-- Filtre Prix -->
    <div class="filter-section">
      <h4 class="section-title">Prix</h4>
      <div class="price-range">
        <div class="price-inputs">
          <div class="price-input-group">
            <label for="min-price">Min</label>
            <input type="number" id="min-price" placeholder="0" min="0" value="0">
            <span class="currency">€</span>
          </div>
          <div class="price-input-group">
            <label for="max-price">Max</label>
            <input type="number" id="max-price" placeholder="1000" min="0" value="1000">
            <span class="currency">€</span>
          </div>
        </div>
        <div class="price-slider">
          <input type="range" id="price-range" min="0" max="1000" value="1000" class="slider">
        </div>
      </div>
    </div>

    <!-- Filtre Marque -->
    <div class="filter-section">
      <h4 class="section-title">Marque</h4>
      <div class="filter-options">
        <label class="filter-option">
          <input type="checkbox" name="brand" value="ergodesk">
          <span class="checkmark"></span>
          <span class="option-text">ErgoDesk</span>
          <span class="count">(5)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="brand" value="comfortmax">
          <span class="checkmark"></span>
          <span class="option-text">ComfortMax</span>
          <span class="count">(7)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="brand" value="officepro">
          <span class="checkmark"></span>
          <span class="option-text">OfficePro</span>
          <span class="count">(4)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="brand" value="workstation">
          <span class="checkmark"></span>
          <span class="option-text">WorkStation</span>
          <span class="count">(9)</span>
        </label>
      </div>
    </div>

    <!-- Filtre Couleur -->
    <div class="filter-section">
      <h4 class="section-title">Couleur</h4>
      <div class="color-options">
        <label class="color-option">
          <input type="checkbox" name="color" value="blanc">
          <span class="color-swatch" style="background-color: #ffffff; border: 1px solid #e5e7eb;"></span>
          <span class="color-name">Blanc</span>
        </label>
        <label class="color-option">
          <input type="checkbox" name="color" value="noir">
          <span class="color-swatch" style="background-color: #1f2937;"></span>
          <span class="color-name">Noir</span>
        </label>
        <label class="color-option">
          <input type="checkbox" name="color" value="chene">
          <span class="color-swatch" style="background-color: #d2b48c;"></span>
          <span class="color-name">Chêne</span>
        </label>
        <label class="color-option">
          <input type="checkbox" name="color" value="gris">
          <span class="color-swatch" style="background-color: #6b7280;"></span>
          <span class="color-name">Gris</span>
        </label>
      </div>
    </div>

    <!-- Filtre Caractéristiques -->
    <div class="filter-section">
      <h4 class="section-title">Caractéristiques</h4>
      <div class="filter-options">
        <label class="filter-option">
          <input type="checkbox" name="features" value="adjustable">
          <span class="checkmark"></span>
          <span class="option-text">Réglable en hauteur</span>
          <span class="count">(11)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="features" value="ergonomic">
          <span class="checkmark"></span>
          <span class="option-text">Ergonomique</span>
          <span class="count">(16)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="features" value="storage">
          <span class="checkmark"></span>
          <span class="option-text">Avec rangement</span>
          <span class="count">(8)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="features" value="wheels">
          <span class="checkmark"></span>
          <span class="option-text">Avec roulettes</span>
          <span class="count">(12)</span>
        </label>
      </div>
    </div>

    <!-- Filtre Disponibilité -->
    <div class="filter-section">
      <h4 class="section-title">Disponibilité</h4>
      <div class="filter-options">
        <label class="filter-option">
          <input type="checkbox" name="availability" value="in-stock">
          <span class="checkmark"></span>
          <span class="option-text">En stock</span>
          <span class="count">(28)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="availability" value="on-sale">
          <span class="checkmark"></span>
          <span class="option-text">En promotion</span>
          <span class="count">(7)</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="availability" value="new">
          <span class="checkmark"></span>
          <span class="option-text">Nouveautés</span>
          <span class="count">(5)</span>
        </label>
      </div>
    </div>

  </div>

  <div class="filter-actions">
    <button class="apply-filters-btn">Appliquer les filtres</button>
    <div class="results-count">
      <span>41 produits trouvés</span>
    </div>
  </div>
</div>
