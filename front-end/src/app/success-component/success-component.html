<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi</title>
    <link rel="stylesheet" href="success-component.css">
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="icon-container">
                <svg class="check-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="#10B981"/>
                    <path d="M8 12.5l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1>Paiement Réussi !</h1>
            <p class="message">Votre transaction a été traitée avec succès. Vous recevrez un email de confirmation sous peu.</p>
            
            <div class="transaction-details">
                <div class="detail-item">
                    <span class="label">Numéro de transaction :</span>
                    <span class="value">#TXN-2024-001234</span>
                </div>
                <div class="detail-item">
                    <span class="label">Montant :</span>
                    <span class="value">{{orderTotal()}} €</span>
                </div>
                <div class="detail-item">
                    <span class="label">Date :</span>
                    <span class="value">03 Octobre 2025</span>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn-primary"><a href="#">Retourner à l'accueil</a></button>
            </div>
        </div>
    </div>
</body>
</html>
