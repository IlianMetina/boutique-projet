<app-filter-component (sortProductsUpdate)="updateSorting($event)"></app-filter-component>
<main class="main-category-container">
    <div class="products-container">
        <h2 class="products-title">Nos Sièges & Fauteuils Télétravail</h2>
        
        <!-- Produits -->
        <div class="products-grid">
            @for(product of productsPerPage(); track product.name){
            <div class="product-card">
                <a [routerLink]="['/produits', product.id]">
                    <div class="product-image">
                        <img [src]='product.imageUrl' alt="Bureau ergonomique moderne">
                        <div class="product-badge">Bestseller</div>
                    </div>
                </a>
                    <div class="product-info">

                        <h3 class="product-name">{{product.name}}</h3>
                        <p class="product-description">{{product.description}}</p>
                        <div class="product-footer">
                            <div class="price">
                                <span class="current-price">{{product.price}}€</span>
                            </div>
                            <button class="add-to-cart-btn" (click)="addProduct(product)">Ajouter au panier</button>
                        </div>
                    </div>
                    
                </div>
                
            }
            <!-- Produits -->
            </div>
        <mat-paginator
            [length]="products().length"
            [pageSize]="pageSize()"
            [pageIndex]="pageIndex()"
            (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</main>
