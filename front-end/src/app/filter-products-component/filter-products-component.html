<!-- Bouton pour ouvrir le menu -->
<button class="toggle-filter-btn" (click)="toggleFilterMenu()">Filtres</button>

<!-- Conteneur des filtres -->
@if (isFilterMenuOpen) {
  <div class="filter-container">
    <div class="filter-header">
      <h3 class="filter-title">
        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
        Filtres
      </h3>
    </div>

    <div class="filter-sections">
      <!-- Filtre Catégorie -->
      <div class="filter-section">
        <h4 class="section-title">Catégorie</h4>
        <div class="filter-options">
          <label class="filter-option">
            <input type="checkbox" name="category" value="bureaux">
            <span class="checkmark"></span>
            <span class="option-text">Bureaux</span>
            <span class="count">(8)</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" name="category" value="chaises">
            <span class="checkmark"></span>
            <span class="option-text">Chaises</span>
            <span class="count">(12)</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" name="category" value="rangements">
            <span class="checkmark"></span>
            <span class="option-text">Rangements</span>
            <span class="count">(6)</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" name="category" value="accessoires">
            <span class="checkmark"></span>
            <span class="option-text">Accessoires</span>
            <span class="count">(15)</span>
          </label>
        </div>
      </div>

      <!-- Filtre Prix -->
      <div class="filter-section">
        <h4 class="section-title">Prix</h4>
        <div class="price-range">
          <div class="price-inputs">
            <div class="price-input-group">
              <label for="min-price">Min</label>
              <input type="number" id="min-price" placeholder="0" min="0" value="0">
              <span class="currency">€</span>
            </div>
            <div class="price-input-group">
              <label for="max-price">Max</label>
              <input type="number" id="max-price" placeholder="1000" min="0" value="1000">
              <span class="currency">€</span>
            </div>
          </div>
          <div class="price-slider">
          </div>
        </div>
      </div>
    </div>

    <div class="filter-actions">
      <button class="apply-filters-btn" (click)="applyFilters()">Appliquer les filtres</button>
      <div class="results-count">
        <span>{{41}} produits trouvés</span>
      </div>
    </div>
  </div>
}
